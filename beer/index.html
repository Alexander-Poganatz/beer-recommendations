<!DOCTYPE html>

<!--Author: Alexander Poganatz-->

<html>
  <head>
    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beer Recommendations</title>
    <link href="../w3.css" rel="stylesheet" />
    <script src="../angular.min.js"></script>
    <script src="data.js"></script>
    <script src="dataManager.js"></script>

  </head>

  <body>

    <nav class="w3-bar w3-black">
          <a class="w3-bar-item w3-button" href="../">Main</a>
    </nav>

    <div class="w3-container">

      <div class="page-header">
        <h1>Alex's Beer Recommendations</h1>
      </div>

      <div data-ng-app="dataManager" data-ng-controller="dataController">

        <!--Search Query-->
        <input type="text" data-ng-model="query" class="w3-input" placeholder="search..." />

        <table class="w3-table w3-striped">
          <thead>
            <tr>
              <th>Beer Name</th>
              <th>Beer Type</th>
              <th>Recommendation</th>
            </tr>
          </thead>
          <tbody>
            <!--Generate table data with a filter -->
            <tr data-ng-repeat="b in beers | filter : query | orderBy : 'beerName'">
              <td>{{b.beerName}}</td>
              <td>{{b.beerType}}</td>
              <td>{{b.recommendation}}</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

  </body>

</html>
