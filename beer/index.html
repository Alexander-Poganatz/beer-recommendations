<!DOCTYPE html>

<!--Author: Alexander Poganatz-->

<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Beer Recommendations</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../angular.min.js"></script>
    <script src="data.js"></script>
    <script src="dataManager.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../">Main</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        <h1>Alex's Beer Recommendations</h1>
      </div>

      <div data-ng-app="dataManager" data-ng-controller="dataController" class="table-responsive">

        <!--Search Query-->
        <input type="text" data-ng-model="query" class="form-control" placeholder="search..." />

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Beer Name</th>
              <th>Beer Type</th>
              <th>Recommendation</th>
            </tr>
          </thead>
          <tbody>
            <!--Generate table data with a filter -->
            <tr data-ng-repeat="b in beers | filter : query | orderBy : 'beerName'">
              <td>{{b.beerName}}</td>
              <td>{{b.beerType}}</td>
              <td>{{b.recommendation}}</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

  </body>

</html>
